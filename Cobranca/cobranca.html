<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Contas a receber</title>
    <link rel="stylesheet" href="cobranca.css">
</head>
</head>

<body>

    <header>
        <h1>CONTAS A RECEBER</h1>
    </header>

    <br>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">
                <label for="nome">Nome do associado(a): </label>
                <input type="text" id="nome" required><br>

                <label for="placa">Placa/Veiculo: </label>
                <input type="text" id="placa" required><br>

                <label for="vencimentoBoleto">MÃªs do vencimento: </label>
                <input type="text" id="mes" required><br>

                <label for="whatsapp">Data de vencimento: </label>
                <input type="text" id="data" required><br>

                <label for="endereco">Ano: </label>
                <input type="text" id="ano" required><br>

                <label for="cep">Valor total: R$</label>
                <input type="text" id="dinheiroTotal" required><br>

                <label for="sexo">Digite h se homem ou m para mulher: </label>
                <input type="text" id="sexo" required><br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

                <br><br>
            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="cobranca.js"></script>

</body>
