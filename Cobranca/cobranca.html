<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Cobranças</title>
    <link rel="stylesheet" href="../padrao.css">
    <link rel="stylesheet" href="../style.css">
</head>
</head>

<body>

    <h1>CONTAS A RECEBER</h1>

    <form id="brClubeForm">
        <br>
        <label for="nome">Nome do associado(a): </label>
        <input type="text" id="nome" required><br>

        <label for="placa">Mês do vencimento: </label>
        <input type="text" id="mes" required><br>

        <label for="vencimentoBoleto">Data de vencimento: </label>
        <input type="text" id="data" required><br>

        
        <label for="whatsapp">Ano: </label>
        <input type="text" id="ano" required><br>

        <label for="whatsapp">Valor: R$ </label>
        <input type="text" id="dinheiro" required><br>

        <label for="endereco">Valor total: R$: </label>
        <input type="text" id="dinheiroTotal" required><br>

        <label for="sexo">Digite h se homem ou m para mulher: </label>
        <input type="text" id="sexo" required><br>

        <button type="button" onclick="enviarFormulario()">Enviar</button>
        <br><br>
    </form>

    <hr color="blue">

    <p id="texto"></p>

    <script src="cobranca.js"></script>

</body>
